kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 8080
      - containerPort: 443
        hostPort: 8443
      - containerPort: 6443
        hostPort: 6443        
    extraMounts:
      - hostPath: /workspaces/duk
        containerPath: /data

  - role: worker
    extraMounts:
      - hostPath: /workspaces/duk
        containerPath: /data

  - role: worker
    extraMounts:
      - hostPath: /workspaces/duk
        containerPath: /data
