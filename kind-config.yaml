# kind-config.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraMounts:
      - hostPath: /workspaces/duk
        containerPath: /data
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: worker
    extraMounts:
      - hostPath: /workspaces/duk
        containerPath: /data
  - role: worker
    extraMounts:
      - hostPath: /workspaces/duk
        containerPath: /data